server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€” all routes served by index.html (React Router handles client-side)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache immutable static assets (Vite adds content hashes to filenames)
    location ~* \.(js|css|woff2?|ttf|eot|ico|svg|png|jpg|jpeg|gif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
