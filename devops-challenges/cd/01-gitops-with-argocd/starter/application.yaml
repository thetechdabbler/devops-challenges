apiVersion: argoproj.io/v1  # BUG 1: wrong version — should be argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thetechdabbler/devops-app
    targetRevision: HEAD
    path: k8s/
  destination:
    server: local  # BUG 2: invalid server URL — should be https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    # BUG 3: syncPolicy exists but automated block is missing — no auto-sync
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: false     # BUG 4: orphaned resources won't be deleted
      selfHeal: false  # BUG 5: cluster drift won't be auto-corrected
