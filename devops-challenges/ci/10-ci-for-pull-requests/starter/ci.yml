name: CI

# BUG 1: Only triggers on push — PRs don't get checked
on:
  push:
    branches: [main]

# BUG 3: Missing permissions block
# Add: permissions: { pull-requests: write, contents: read }

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -r requirements.txt pytest
      - run: pytest --junitxml=test-results.xml

      - name: Comment on PR
        # BUG 2: condition should be on PR comment, not test job
        # BUG 4: wrong event property for PR number
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.issue.number,  // BUG 4: should be context.issue.number
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Tests passed!'
            })

  build-and-push:
    needs: test
    # BUG 2: should skip on PRs — add: if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-app:latest
