groups:
  - name: app-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) = 0.05   # BUG 4: = should be >
        for: 5                                                         # BUG 5: missing unit â€” should be 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }}"
