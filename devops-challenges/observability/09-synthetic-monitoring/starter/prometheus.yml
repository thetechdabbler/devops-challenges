global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: blackbox
    metrics_path: /probe
    params:
      module: [http_2xx_check]   # BUG 1: module name doesn't match blackbox.yml definition
    static_configs:
      - targets:
          - http://example.com
          - http://localhost:8080/health
    relabel_configs:
      # BUG 5: missing __param_module relabeling
      - source_labels: [target]   # BUG 4: should be [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
