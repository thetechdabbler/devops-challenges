version: "3.9"

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/myapp
    depends_on:
      - redis
      - db
    networks:
      - frontend
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - frontend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    networks:
      - backend
    restart: unless-stopped
