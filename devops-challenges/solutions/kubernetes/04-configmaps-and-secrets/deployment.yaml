apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      volumes:
        - name: secrets
          secret:
            secretName: app-secrets
      containers:
        - name: app
          image: devops-app:1.0.0
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: app-config
          volumeMounts:
            - name: secrets
              mountPath: /run/secrets
              readOnly: true
