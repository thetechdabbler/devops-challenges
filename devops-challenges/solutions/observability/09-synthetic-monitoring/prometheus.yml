global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: blackbox
    metrics_path: /probe
    params:
      module: [http_2xx]         # FIX 1: matches blackbox.yml module name
    static_configs:
      - targets:
          - http://example.com
          - http://localhost:8080/health
    relabel_configs:
      - source_labels: [__address__]   # FIX 4: correct source label
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - source_labels: [__param_module]   # FIX 5: add module label
        target_label: module
