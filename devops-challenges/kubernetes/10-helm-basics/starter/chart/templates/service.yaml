apiVersion: v1
kind: Service
metadata:
  name: {{ include "devops-app.fullname" . }}
  labels:
    {{- include "devops-app.labels" . | nindent 4 }}
spec:
  type: ClusterIP   # BUG 4: hardcoded â€” should reference {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "devops-app.fullname" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
