version: "3.9"

# TODO: Define two custom networks: "frontend" and "backend"
# Attach app + redis to frontend; app + db to backend.
# This prevents redis from being able to reach db directly.

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      # TODO: Fix these URLs to use service names instead of localhost
      - REDIS_URL=redis://localhost:6379
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/myapp
    depends_on:
      - redis
      - db
    # TODO: Attach to both networks

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"   # keep this — Redis should be debuggable from host
    # TODO: Attach to frontend only

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"   # TODO: Remove this — Postgres should NOT be reachable from the host
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    # TODO: Attach to backend only
